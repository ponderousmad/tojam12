<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ToJam 12</title>
        <link href="style.css" rel="stylesheet">

        <script type="text/javascript" src="blitblort/src/test.js"></script>
        <script type="text/javascript" src="blitblort/src/blit.js"></script>
        <script type="text/javascript" src="blitblort/src/tick.js"></script>
        <script type="text/javascript" src="blitblort/src/blort.js"></script>
        <script type="text/javascript" src="blitblort/src/io.js"></script>
        <script type="text/javascript" src="blitblort/src/entropy.js"></script>
        <script type="text/javascript" src="blitblort/src/r2.js"></script>
        <script type="text/javascript" src="blitblort/src/r3.js"></script>
        <script type="text/javascript" src="blitblort/src/wgl.js"></script>
        <script type="text/javascript" src="blitblort/src/blob.js"></script>
        <script type="text/javascript" src="blitblort/src/improc.js"></script>
        <script type="text/javascript" src="blitblort/src/blump.js"></script>
        <script type="text/javascript" src="blitblort/src/blumpEdit.js"></script>
        <script type="text/javascript" src="blitblort/src/main.js"></script>
        <script type="text/javascript" src="src/fishtank.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="canvas3D" width="800" height="600">
                Sorry, your browser doesn't support the &lt;canvas&gt; element.
            </canvas>
            <div class="popup" id="loading">
                <img src="images/jelly.png" alt="Title: Jelly">
            </div>
            <canvas class="score" id="score" width="80" height="60">
            </canvas>
        </div>
        <div class="controls" id="controls">
            <div class="menuBorder">
                <div class="menuToggle">
                    <a href="javascript:void(0)" id="menuButton"><div class="hamburger"></div></a>
                </div>
            </div>
                <form>
                    <div class="">
                        <div>Gravity:</div>
                        <input id="gravity" class="rangeSlider" type="range" min="0.01" max="200" step="0.01" value="30">
                    </div>
                    <div class="">
                        <div>Velocity:</div>
                        <input id="velocity" class="rangeSlider" type="range" min="0.01" max="200" step="0.01" value="50">
                    </div>
                    <div class="">
                        <div>Drag:</div>
                        <input id="drag" class="rangeSlider" type="range" min="0.01" max="200" step="0.01" value="40">
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function(e) {
                MAIN.setupToggleControls();
                FISHTANK.start();
            };
        </script>
        <script id="vertex-test" type="x-shader/x-vertex">
            attribute vec3 aPos;
            attribute vec2 aUV;
            attribute vec4 aColor;

            uniform mat4 uMVPMatrix;

            varying highp vec2 vUV;
            varying lowp vec4 vColor;

            void main(void) {
                gl_Position = uMVPMatrix * vec4(aPos, 1.0);
                vUV = aUV;
                vColor = aColor;
            }
        </script>
        <script id="fragment-test" type="x-shader/x-fragment">
            varying highp vec2 vUV;
            varying lowp vec4 vColor;
            uniform sampler2D uSampler;
            uniform lowp vec4 uTint;
            void main(void) {
                mediump vec4 texel = texture2D(uSampler, vec2(vUV.s, vUV.t)) * vColor;
                texel = vec4(uTint.rgb + texel.rgb * (1.0-uTint.a), texel.a);
                gl_FragColor = texel;
            }
        </script>
    </body>
</html>
